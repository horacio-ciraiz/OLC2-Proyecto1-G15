	<body>
        <div class="PanelMenu">
            <table border=0 >
                <tr>
                   <!-- <td>
                        <select name ="Menu" class="Menu" id="Menu" onchange="MetodoAbrir();">
                            <option value =" null " disabled selected selected="selected"> Menu</option>".
                            <Option value = "Menu_Abrir" id="open_file" type="file">Abrir</option>

                            <Option value = "Menu_Analizar" id="analizar">Analizar</option>     
                            
                        </select>
                    </td>-->
                    <td >
                        <select name ="Menu_XML" class="Menu_XML" id="Menu_XML" onchange="MetodoXML();">
                            <Option value =" null " disabled selected  selected="selected">Opciones XML</option>".
                                <Option value = "Menu_AbrirXML" >Abrir Xml</option>
                                <Option value = "Menu_GuardarXML"id="save">Guardar Xml</option>     
                                <Option value = "Menu_AscXML">Analizar Ascendente </option>
                            <Option value = "Menu_DesXmML" >Analizar Descendente</option>   
                        </select>
                    </td>
                    <td >
                        <select name ="Menu_XPath" class="Menu_XPath" id="Menu_XPath" onchange="MetodoXPath();">
                            <Option value =" null " disabled selected  selected="selected">Opciones Xpath</option>".
                            <Option value = "Menu_AbrirXPath" >Abrir XPath</option> 
                            <Option value = "Menu_GuardarXml" id="save">Guardar XPath</option>
                            <Option value = "Menu_AscXPath"> Analizar Ascendente</option>
                            <Option value = "Menu_DesXPath" >Analizar Descendente</option>   
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="Tablas">
        <table border = 2>
            <tr>
                <table border=1  class="tablaintro" width=1250px align="center">
                    <tr>
                        <td>
                            <h3>Consola Entrada XML</h3>
                            <textarea Multiline="true"  name="EntradaXML"  id="EntradaXML" placeholder="Consola Entrada XML" class="entrada"></textarea>
                            <script type="text/javascript">
                                    var editorXML=CodeMirror.fromTextArea(
                                     document.getElementById("EntradaXML"),{
                                     theme:"railscasts",
                                     lineNumbers:true,
                                     mode: "text/xml",
                                     scrollbarStyle:"native",
              
                                    });
                                     editorXML.setSize("625px","300px");
                        
                            </script>
                        
                       
                       
                       
                        </td>
                        <td >
                            <h3>Consola Entrada XPath</h3>
                            <textarea Multiline="true"  name="EntradaXPath" id= "EntradaXPath" placeholder="Consola Entrada XPath"  class="entrada"></textarea>
                            <script type="text/javascript">
                                var editorXPath=CodeMirror.fromTextArea(
                                 document.getElementById("EntradaXPath"),{
                                 theme:"railscasts",
                                 lineNumbers:true,
                                 mode: "text/x-csrc",
                                 scrollbarStyle:"native",
                                   
                                });
                                 editorXPath.setSize("625px","300px");
                    
                        </script>
                       
                       
                       
                       
                        </td>
                    </tr>
                    
                </table>
            </tr>
            <tr>
                <h3>Consola de Salida</h3>
                    
                <td><textarea id ="ConsolaSalida" name="ConsolaSalida"  readonly="readonly" Multiline="true" placeholder="Consola Salida" class="consola"></textarea></td> 
                    
            
            <script type="text/javascript">
                    var editorConsola=CodeMirror.fromTextArea(
                     document.getElementById("ConsolaSalida"),{
                     theme:"seti",
                     lineNumbers:true,
                     mode: "text/x-java",
                     scrollbarStyle:"native",
                     readOnly:true, 
                    });
                     editorConsola.setSize("100%","200px");
        
            </script>
           

            </tr>
        </table>
    </div>

	</body>
